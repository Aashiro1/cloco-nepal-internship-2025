<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Subject Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Filter Students by Subject</h1>

    <label for="subject-select">Select a Subject:</label>
    <select id="subject-select">
        <option value="">--Select--</option>
        <option value="Math">Math</option>
        <option value="Physics">Physics</option>
        <option value="Computer Science">Computer Science</option>
        <option value="History">History</option>
        <option value="English">English</option>
        <option value="Sociology">Sociology</option>
        <option value="Economics">Economics</option>
        <option value="Statistics">Statistics</option>
        <option value="Biology">Biology</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Philosophy">Philosophy</option>
        <option value="Psychology">Psychology</option>
        <option value="Marketing">Marketing</option>
        <option value="Business">Business</option>
        <option value="Accounting">Accounting</option>
        <option value="Political Science">Political Science</option>
        <option value="Geography">Geography</option>
        <option value="Art">Art</option>
        <option value="Creative Writing">Creative Writing</option>
    </select>

    <button id="hide-button" class="hidden">Hide Table</button>

    <table id="student-table" class="hidden">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <!-- <th>Subjects</th> -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js" type="module"></script>
</body>
</html>
